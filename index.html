<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №4 (варіант 11)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Лабораторна робота №4</h1>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
            <span class="theme-label">Нічний режим</span>
        </label>
    </header>

    <main>
        <section id="comments-section">
            <h2>Відгуки роботодавців (варіант 11)</h2>
            <div id="comments-container"></div>
        </section>
    </main>

    <footer id="browser-info-footer"></footer>

    <!-- Модальне вікно форми -->
    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Форма зворотнього зв'язку</h2>
            <form id="feedback-form" action="https://formspree.io/f/mqaqwwbr" method="POST">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефону:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0991234567">
                </div>
                <div class="form-group">
                    <label for="message">Ваш відгук:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Відправити</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
